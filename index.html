<!DOCTYPE html>
<html lang="ru">

<head>

    <title>Крестики-нолики</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

        <span class="now-go">Сейчас ходит: <span id="curPlyr">X</span></span>

        <div class="block" id="2" pos="2"></div>
        <div class="block" id="3" pos="3"></div>
        <div class="block" id="4" pos="4"></div>
        <div class="block" id="5" pos="5"></div>
        <div class="block" id="6" pos="6"></div>
        <div class="block" id="7" pos="7"></div>
        <div class="block" id="8" pos="8"></div>
        <div class="block" id="9" pos="9"></div>
    </div>

    <div class="meassege visually-hidden">
        <div class="wrapper">
            <p class="meassege-text">Занято</p>
        </div>
    </div>
</section>
<script type="text/javascript" src="js/main.js"></script>
</body>

</html>
